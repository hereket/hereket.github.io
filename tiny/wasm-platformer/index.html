    <html>
    <head>
        <title>Platformer</title>

<style>
*{
    padding: 0;
    margin: 0;
}
body {
    background: rgba(20, 20, 30, 1);
    font-family: sans-serif;
    min-height: 100vh;
}
.app-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}
.filler {
    position: fixed;
    left:0;
    right:0 ;
    top: 0;
    bottom: 0;
    background: rgba(20, 20, 30, 1);
}
.relative-container {
    position: relative; 
    height: 100%;
}
.f {
    position: fixed;
}
.button {
    width: 3em;
    height: 3em;
    background: rgba(255,255,255, 0.1);
    color: white;
    font-size: 2em;
    border-radius: 1em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    -webkit-user-select: none; /* Safari */        
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* Standard */
    transition: all 0.3s;
}
.button:active {
    background: white;
    color: black;
}
.b-x     { bottom: 10; left: 10; }
.b-up    { bottom: 110; right: 70; }
.b-left  { bottom: 10; right: 130; }
.b-right { bottom: 10; right: 10; }
#app {
    margin: 30px auto;
    display: block;
    box-shadow: 0px 0px 100px rgba(255,255,255, 0.4);
    /* box-shadow: 0px 0px 300px rgba(0,0,0, 0.3); */
    border-radius: 10px;
}



@media (hover: hover) {
    .button {
        display: none;
    }
  /* body { */
  /*   background: yellow; */
  /* } */
}


</style>
    </head>
    <body>
        <div class="filler">
        <div class="relative-container">
            <div class="app-container">
                <canvas id="app"></canvas>
            </div>

            <div id="buttonX" class="f b-x button">x</div>
            <div id="buttonUp" class="f b-up button">&#x5e;</div>
            <div id="buttonLeft" class="f b-left button">&lsaquo;</div>
            <div id="buttonRight" class="f b-right button">&rsaquo;</div>
        </div>
        </div>
    </body>
